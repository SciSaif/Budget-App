<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="budgetApp.css">
    <title>Budget App</title>
    <meta name="display" content="standalone">
    <link rel="icon" sizes="192x192" href="BUDGET-APP-LOGO.png">
    <script src="https://kit.fontawesome.com/a9a37f8c02.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- <div class="saif">
        <p class="animateBudget">BUDGET APP</p>
        <p>Created By:</p>
        <p>SAIF</p>
    </div> -->


    <div class="container">
        <ul></ul>
    </div>
    <div class="add-box">
        <i class="fas fa-chevron-left fa-3x"></i>
    </div>
    <div class="add-box-opt invisible">
        <div class="display-box">
            <div class="budget-box">
                <p class="display-heading">Budget</p>
                <i class="fas fa-money-check display-icons fa-4x"></i>
                <p class="display-value b"><i class="fas fa-rupee-sign"></i>
                <span class="budget">0</span> </p>
            </div>
            <div class="expense-box">
                <p class="display-heading">Expense</p>
                <i class="fas fa-money-check-alt display-icons fa-4x"></i>
                <p class="display-value e"><i class="fas fa-rupee-sign"></i>
                <span class="expense">0</span></p>
            </div>
            <div class="balance-box">
                <p class="display-heading">Balance</p>
                <i class="fas fa-rupee-sign display-icons fa-4x"></i>
                <p class="display-value ba"><i class="fas fa-rupee-sign"></i>
                <span class="balance">0</span></p>
            </div>
        </div>

        <div class="change-budget">
            <input type="number" class="budget-change-val" placeholder="Enter Budget Amount">
            <button class="change-budget-btn">
                <p class="change-budget-label">Change Budget</p>
                <i class="fas fa-arrow-right fa-2x"></i>
            </button>
        </div>

        <div class="add-expense">
            <p>Expense Name:</p>
            <input type="text" class="expense-name-val" placeholder="Enter expense name"> 
            <p>Expense Amount:</p>
            <input type="number" class="expense-amt-val" placeholder="Enter expense amount">
            <button class="add-expense-btn"><p>Add Expense</p></button>
        </div>
    </div>

    <div class="empty-list invisible">
        <p>No Expenses!</p>
    </div>

    <script src="budgetApp.js"></script>
    
</body>
</html>
